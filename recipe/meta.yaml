{% set name = "napari-allencell-annotator" %}
{% set version = "1.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari-allencell-annotator-{{ version }}.tar.gz
  sha256: 897812463f42f9462e30fb2856f836443d838d4df68c240fb22ae7ced3ffb9ca

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - pytest-runner
    - python {{ python_min }}
  run:
    - aicsimageio >=4.0.5
    - aicssegmentation >=0.4.1
    - magicgui >=0.2.9
    - napari >=0.4.9
    - napari-plugin-engine >=0.1.4
    - numpy
    - psygnal
    - python >={{ python_min }}
    - qtpy

test:
  imports:
    - napari_allencell_annotator
  commands:
    - pip list
    # - pip check  # itk-meshtopolydata and aicssegmentation
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/aics-int/napari-allencell-annotator/
  summary: A plugin that enables annotations provided by Allen Institute for Cell Science
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
